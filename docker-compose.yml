version: '2'
services:
  peercoind:
    restart: always
    image: peerchemist/peercoind
    ports:
      - "9904:9904"
    environment:
      - RPC_USER=papi
      - RPC_PASSWORD=papipass
    command:
      -testnet
      -rpcallowip=*
  papi:
    restart: always
    build: .
    depends_on:
      - peercoind
    environment:
      - PA_TESTNET=true
      - PA_PRODUCTION=true
      - AUTOLOAD=true
      - PA_VERSION=1
      - RPC_HOST=peercoind
      - RPC_PORT=9904
      - RPC_USERNAME=papi
      - RPC_PASSWORD=papipass
    volumes:
      - /usr/src/app/:/var/lib/papi/
    command: ["./wait-for-it.sh", "peercoind:9904", "--", "python3", "app.py"]
